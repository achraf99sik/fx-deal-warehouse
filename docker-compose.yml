

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: fx_deal_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fx_deal_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
